<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Tip Calculator</h1>
        </div>
        <div class="card-body">
          <h4>Hello world</h4>
          <form action="">
            <div class="form-group">
              <label for="billAmount">How much was your bill?</label>

              <input
                type="text"
                class="form-control"
                id="tipAmount"
                placeholder="Bill Amount"
              />
            </div>
            <div class="form-group">
              <label for="service">How was your service?</label>
              <select name="" id="">
                <option value="">Choose an Option</option>
                <option value="">30%-Outstanding</option>
                <option value="">20%-Good</option>
                <option value="">15%-It was OK</option>
                <option value="">10%-Bad</option>
                <option value="">5%-Terrible</option>
              </select>
            </div>
            <div class="form-group">
              <label for="numOfPeople"
                >How many people are sharing the bill?</label
              >
              <input
                type="text"
                class="form-control"
                id="tip"
                placeholder="Number of People"
              />
            </div>
            <button type="submit" class="btn btn-danger">Calculate</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="popper.js/dist/popper.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
